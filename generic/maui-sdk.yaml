Maui SDK:
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: UTC

    RootPass: ""
    DefaultUser: "maui"
    DefaultUserGecos: "SDK user"
    DefaultUserPass: ""

    BootloaderTimeout: 10

    RepositoryOptions: --save --debuginfo --source
    Repos:
        - core-devel
        - maui
        - maui-frameworks
        - maui-common-ux
#        - maui-desktop-ux
        - maui-apps
        - maui-tools
        - maui-hw-droid-tools

    Groups:
        - Maui Base
        - Maui Connectivity
        - Maui Development Tools
        - Maui Packaging
        - Maui Image Creation

    ExtraPackages:
        - -ed
        - -vi
        - -NetworkManager
        - connman
        - net-tools
        - sdk-chroot
        - sdk-utils

    PostScripts:
        - rpm-rebuilddb.post
        - scripts/sdk.post

    NoChrootScripts:
        - scripts/img-name.post

Maui SDK:
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: UTC

    RootPass: ""
    DefaultUser: "maui"
    DefaultUserGecos: "SDK user"
    DefaultUserPass: ""

    BootloaderTimeout: 10

    RepositoryOptions: --save --debuginfo --source
    Repos:
        - maui-core
        - maui-frameworks
        - maui-common-ux
#        - maui-desktop-ux
        - maui-apps
        - maui-tools
        - maui-hw-x86-x86-common
        - maui-hw-droid-tools
#        - maui-hw-lge-mako-dhd
#        - maui-hw-lge-hammerhead-dhd

    Groups:
        - Maui Base
        - Maui Connectivity
        - Maui Development Tools
        - Maui Packaging
        - Maui Image Creation

    ExtraPackages:
        - -ed
        - -vi
        - -NetworkManager
        - connman
        - net-tools
        - sdk-chroot
        - sdk-utils
        - android-tools

    PostScripts:
        - scripts/rpm-rebuilddb.post

    NoChrootScripts:
        - scripts/img-name.post


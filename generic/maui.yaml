Maui:
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: UTC

    RootPass: ""
    DefaultUser: "live"
    DefaultUserGecos: "Live session user"
    DefaultUserPass: "live"

    BootloaderTimeout: 10

    Desktop: hawaii

    RepositoryOptions: --save --debuginfo --source
    Repos:
        - core-release
        - core-devel
        - maui
        - maui-kf5
        - maui-plasma5
        - maui-common-ux
        - maui-desktop-ux
        - maui-sdk

    Groups:
        - Maui
        - Hawaii Desktop UX
        - KDE 5 Core Apps

    PackageArgs: excludedocs

    ExtraPackages:
        - -ed
        - -vi

    PostScripts:
        - rpm-rebuilddb.post
        - scripts/tty2-session.post
        - scripts/enable-fuse.post
        - scripts/services.post

    NoChrootScripts:
        - scripts/img-name.post

Maui Development:
    ExtraPackages:
        - llvm

Maui:
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: UTC

    RootPass: ""
    DefaultUser: "live"
    DefaultUserGecos: "Live session user"
    DefaultUserPass: ""

    BootloaderTimeout: 10

    Desktop: hawaii

    RepositoryOptions: --save --debuginfo --source
    Repos:
        - core-devel
        - maui
        - maui-frameworks
        - maui-common-ux
        - maui-desktop-ux
        - maui-apps
        - maui-tools

    Groups:
        - Maui
        - Hawaii Desktop UX
        - Plasma 5 Core Apps
        - Maui Desktop Apps

    ExtraPackages:
        - -ed
        - -vi

    PostScripts:
        - rpm-rebuilddb.post
        - scripts/tty2-session.post
        - scripts/enable-fuse.post
        - scripts/services.post

    NoChrootScripts:
        - scripts/img-name.post

Maui Development:
    ExtraPackages:
        - llvm


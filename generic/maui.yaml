Maui:
    Language: en_US.UTF-8
    Keyboard: us
    Timezone: UTC

    RootPass: ""
    DefaultUser: maui
    DefaultUserPass: maui

    BootloaderTimeout: 10

    RepositoryOptions: --save --debuginfo --source
    Repos:
        - core-release
        - core-devel
        - maui
        - kf5
        - ux-hawaii
        - apps

    Groups:
        - Maui
        - Hawaii Desktop Environment

    ExtraPackages:
        - -ed
        - -vi
        - maui-sddm-themes
        - sddm
        - qconnman-ui

    PostScripts:
        - rpm-rebuilddb.post
        - scripts/tty2-session.post
        - scripts/enable-fuse.post
        - scripts/services.post

    NoChrootScripts:
        - scripts/img-name.post
        - scripts/sddm.post

Maui Development:
    ExtraPackages:
        - llvm

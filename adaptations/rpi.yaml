Maui Adaptation Raspberry Pi:
    Architecture: armv6l
    RepositoryArchitecture: armv6l
    Part: rpi.partition
    Kernel: kernel-adaptation-rpi
    Mic2Options: -o . -f raw --pkgmgr=zypp --record-pkgs=name --logfile=maui-armv6l-rpi-build.log
    Repos:
        - maui-hw-brcm-bcm2835-rpi
    ExtraPackages:
        - bootloader-rpi
        - mkimage-rpi
        - rpi-configs
        - gfx-rpi
        - gfx-rpi-libOMXIL
        - gfx-rpi-libEGL
        - gfx-rpi-libGLESv1
        - gfx-rpi-libGLESv2
        - weston-rpi
        - qt5-qtwayland-brcm_egl
    #    - gst-oxm-rpi
    #    - qtplatformplugin-rpi
    PostScripts:
        - scripts/arch-armv6l.post
        - scripts/rpi-setup.post
        - scripts/services-rpi.post

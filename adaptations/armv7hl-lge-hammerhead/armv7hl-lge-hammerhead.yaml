Maui Adaptation LGE Hammerhead:
    FileName: maui-armv7hl-lge-hammerhead
    Part: partition
    Kernel: droid-hal-hammerhead-kernel
    Mic2Options: -o . -f fs --outdir=maui-armv7hl-lge-hammerhead --pack-to=maui-armv7hl-lge-hammerhead-rootfs.tar.bz2 --pkgmgr=zypp --record-pkgs=name,url,content,license --arch=armv7hl --logfile=maui-armv7hl-lge-hammerhead-build.log
    Inherit:
        - ARMv7 hardfp architecture
    Repos:
        - maui-hw-droid-tools
        - maui-hw-lge-hammerhead
#        - maui-hw-lge-hammerhead-dhd
    ExtraPackages:
        - droid-hal-hammerhead
        - droid-hal-hammerhead-kernel-modules
#        - droid-hal-hammerhead-devel
#        - droid-hal-hammerhead-policy-settings
        - droid-hal-hammerhead-img-boot
        - droid-hal-hammerhead-img-recovery
#        - droid-hal-hammerhead-pulseaudio-settings
#        - droid-hal-hammerhead-sailfish-config
#        - pulseaudio-modules-droid
#        - libhybris-*
#        - ngfd-plugin-droid-vibrator
#        - usb-moded*
    Attachment:
        - /boot/hybris-boot.img
        - /boot/hybris-updater-script
        - /boot/hybris-updater-unpack.sh
        - /boot/update-binary
        - /etc/os-release
    PreScripts:
        - pre/init
        - pre/oneshot
    PostScripts:
        - post/services
        - post/postinstall
    PackScripts:
        - pack/droid-updater

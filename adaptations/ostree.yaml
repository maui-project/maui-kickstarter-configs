OSTree:
    ExtraPackages:
        - ostree

Maui OSTree Runtime x86:
    Mic2Options: -o . -f fs --pkgmgr=zypp --record-pkgs=name --pack-to=maui-runtime-x86.tar.gz --logfile=maui-runtime-x86-build.log
    Inherit:
        - OSTree
        - Maui Adaptation x86 generic


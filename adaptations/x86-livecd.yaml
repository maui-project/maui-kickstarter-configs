Maui x86 Adaptation LiveCD:
    Mic2Options: -o . -f maui_livecd --pkgmgr=zypp --record-pkgs=name
    Inherit:
        - Maui x86 Common
    BootloaderTimeout: 100
    BootloaderOptions: --menu="autoinst:Installation:systemd.unit=installer-shell.service;rescue:Rescue:systemd.unit=rescue.service"
    PostScripts:
        - scripts/services-x86-livecd.post

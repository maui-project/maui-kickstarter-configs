Maui SDK Target i486:
    RepositoryArchitecture: i586
    FileName: maui-sdk-target-i486
    Part: sdk-targets/partition
    Mic2Options: -o . -f fs --outdir=maui-sdk-target-i486 --pack-to=maui-sdk-target-i486.tar.bz2 --pkgmgr=zypp --record-pkgs=name,url,content,license --arch=i486 --logfile=maui-sdk-target-i486-build.log
    Inherit:
        - Generic X86 architecture
        - Maui SDK Target

